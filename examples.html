<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/examples.css">
    <title></title>
  </head>
  <body>
    <div class="images">
    <img class="mySlides" src="examples/1.png">
    <img class="mySlides" src="examples/2.png">
    <img class="mySlides" src="examples/3.png">
    <img class="mySlides" src="examples/4.png">
    <img class="mySlides" src="examples/5.png">
    <img class="mySlides" src="examples/6.png">
    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
  </div>
<script>
    var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
    showDivs(slideIndex += n);
}

function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides");
    if (n > x.length) {slideIndex = 1}
    if (n < 1) {slideIndex = x.length} ;
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[slideIndex-1].style.display = "block";
}
</script>

  </body>
</html>
